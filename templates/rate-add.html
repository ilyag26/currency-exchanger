<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container bg-light p-5">
            <h1 class="display-4">Add currency to data base:</h1>
            <form action="{{ url_for('exchange_rates_add') }}" method="POST">
                <div class="mb-3">
                  <label for="nameInput" class="form-label">First currency id</label>
                  <input type="text" class="form-control" id="firstCodeInput" name="id1">
                </div>
                <div class="mb-3">
                  <label for="codeInput" class="form-label">Second currency id</label>
                  <input type="text" class="form-control" id="secondCodeInput" name="id2">
                </div>
                <div class="mb-3">
                    <label for="signInput" class="form-label">Currency rate</label>
                    <input type="text" class="form-control" id="rateInput" name="rate">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            {%if code1 == "success"%}
            <br>
            <div class="alert alert-success" role="alert">Rate was added successfully!</div>
            {%elif code1 == "error"%}
            <br>
            <div class="alert alert-danger" role="alert">Rate wasn't added!</div>
            {% endif %}
        </div>
</body>
</html>
